<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Serial Liar Example</title>
  <script src="d3.js"></script>
  <script src="../bower_components/serial-liar/dist/serial-liar.js"></script>
</head>
<body>
	<script>
  var generator = serialLiar
    .arithmetic(Math.PI * 2 / 25)
    .map(Math.sin)
    .add(serialLiar.randomWalk())
    .add(serialLiar.arithmetic(0.05));	

  data = generator(1000);
	</script>

	<script>
	// The rest of the example is just a copy/paste with minor
	// modifications from http://bl.ocks.org/mbostock/3883245
	var margin = {top: 20, right: 20, bottom: 30, left: 50},
	    width = 960 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;

	var x = d3.scale.linear()
	    .range([0, width]);

	var y = d3.scale.linear()
	    .range([height, 0]);

	var xAxis = d3.svg.axis()
	    .scale(x)
	    .orient("bottom");

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left");


	var line = d3.svg.line()
	    .x(function(d) { return x(d.index); })
	    .y(function(d) { return y(d.value); });

	var svg = d3.select("body").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	data = data.map(function(value, index){
		return {index: index, value: value};
	});

	x.domain([0, data.length])
	y.domain(d3.extent(data, function(d){ return d.value; }));
	svg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + height + ")")
	  .call(xAxis);

	svg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	.append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("y", 6)
	  .attr("dy", ".71em")
	  .style("text-anchor", "end");

	svg.append("path")
	  .datum(data)
	  .attr("class", "line")
	  .attr("d", line);

	</script>
  <style>

	body {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.x.axis path {
	  display: none;
	}

	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

  </style>

</body>
