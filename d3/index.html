<!doctype html>
<head>
  <meta charset="utf-8">
  <title>D3</title>
  <script src="d3.js"></script>
  <script src="../bower_components/serial-liar/dist/serial-liar.js"></script>
</head>
<body>
	<script>
  var generator = serialLiar
    .arithmetic(Math.PI * 2 / 25)
    .map(Math.sin)
    .add(serialLiar.randomWalk())
    .add(serialLiar.arithmetic(0.005));	

var index = 0;
var numbers = generator(1000);
var data = [];

while(index < numbers.length){
  data.push({ 
    x: index, 
    y: numbers[index]
  });

  index++;
}
var start = 0;

	// The rest of the example is just a copy/paste with minor
	// modifications from http://bl.ocks.org/mbostock/3883245
	var width = 960,
	    height = 500;

	var x = d3.scale.linear()
	    .range([0, width]);

	var y = d3.scale.linear()
	    .range([height, 0]);

	var line = d3.svg.line()
	    .x(function(d) { return x(d.x); })
	    .y(function(d) { return y(d.y); });

	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	  .append("g");

  x.domain([start, index]);
	y.domain(d3.extent(data, function(d){ return d.y; }));

	var path = svg.append("path")
	  .datum(data)
	  .attr("class", "line")
	  .attr("d", line);



ops = 0;
function update(){
    ops++;
    data.push({x: index++, y: generator()});
    data.shift();
    x.domain([++start, index]);
    y.domain(d3.extent(data, function(d){ return d.y; }));
    path.attr("d", line);
    setTimeout(update, 0);
}

setInterval(function(){
    console.log(ops, "per second");
    ops = 0;
}, 1000);

update();




	</script>
  <style>

	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

  </style>

</body>
